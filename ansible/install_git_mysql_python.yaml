---
- name: Install Git and MySQL
  hosts: ubuntu_server
  become: yes
  tasks:
    - name: Update apt package index
      apt:
        update_cache: yes
    - name: Install Git
      apt:
        name: git
        state: present
    - name: Install MySQL Server
      apt:
        name: mysql-server
        state: present
    - name: Start and enable MySQL service
      service:
        name: mysql
        state: started
        enabled: yes
    - name: Install Python
      apt:
        name: python3
        state: present
    - name: Install python3.12-venv
      apt:
        name: python3.12-venv
        state: present
    - name: Install pip
      apt:
        name: python3-pip
        state: present
